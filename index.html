    function getOffsetHours(timezone) {
        if (timezone === 'MEZ') return 1;
        if (timezone === 'MESZ') return 2;
        if (timezone === 'wot' || timezone === 'astro') return null;
        try {
            const date = new Date();
            const parts = new Intl.DateTimeFormat('en-US', { timeZone: timezone, timeZoneName: 'shortOffset' }).formatToParts(date);
            const tzName = parts.find(p => p.type === 'timeZoneName').value;
            const match = tzName.match(/([+-]\d{1,2})(:(\d{2}))?/);
            if (match) {
                const h = parseInt(match[1]);
                const m = match[3] ? parseInt(match[3]) : 0;
                return h + (m / 60) * (h < 0 ? -1 : 1);
            }
            return 0;
        } catch (e) { return null; }
    }

    function calculateTimeDifference() {
        const localTz = Intl.DateTimeFormat().resolvedOptions().timeZone; 
        const localOffset = getOffsetHours(localTz); 
        const selectedOffset = getOffsetHours(selectedTimezone);
        if (selectedOffset === null || localOffset === null) return '';
        const diffMinutes = Math.round((selectedOffset - localOffset) * 60);
        if (diffMinutes === 0) return 'Gleiche Zeit';
        const h = Math.abs(Math.trunc(diffMinutes / 60));
        const m = Math.abs(diffMinutes % 60);
        const sign = diffMinutes < 0 ? 'zurück' : 'voraus';
        let res = [];
        if (h > 0) res.push(`${h} Std.`);
        if (m > 0) res.push(`${m} Min.`);
        return `${res.join(' ')} ${sign}`;
    }

    function getUTCOffsetString(timezone) {
        if (timezone === 'MEZ') return '(UTC+1)';
        if (timezone === 'MESZ') return '(UTC+2)';
        if (timezone === 'wot') return '<br>(Wahre Ortszeit)';
        if (timezone === 'astro') return '(GMST)';
        try {
            const offsetString = new Date().toLocaleTimeString('en-US', { timeZone: timezone, timeZoneName: 'shortOffset' });
            const match = offsetString.match(/(GMT|UTC)([+-]\d{1,2}(:\d{2})?)/);
            return match ? `(UTC${match[2]})` : '(UTC+0)';
        } catch (e) { return ''; }
    }

    function updateLocalClock() {
        const time = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        if (localClockDeElement) localClockDeElement.textContent = time;
    }

    function updateTimeAndDate() {
        const now = new Date();
        let timeString = '', dateString = '';
        const locale = 'de-DE';

        if (selectedTimezone === 'wot') {
            const longitude = 10.839; 
            const start = new Date(now.getFullYear(), 0, 0);
            const dayOfYear = Math.floor((now - start) / 86400000);
            const b = (2 * Math.PI * (dayOfYear - 81)) / 365;
            const eot = 9.87 * Math.sin(2 * b) - 7.53 * Math.cos(b) - 1.5 * Math.sin(b);
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const wot = new Date(utc + ((longitude * 4 + eot) * 60000));
            timeString = wot.toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            dateString = now.toLocaleDateString(locale, { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
        } else if (selectedTimezone === 'astro') {
            const jd = (now.getTime() / 86400000) + 2440587.5;
            const d = jd - 2451545.0;
            let lst = (18.697374558 + 24.06570982441908 * d + (10.839 / 15)) % 24;
            if (lst < 0) lst += 24;
            const h = Math.floor(lst), m = Math.floor((lst - h) * 60), s = Math.floor(((lst - h) * 60 - m) * 60);
            timeString = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            dateString = now.toLocaleDateString(locale, { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
        } else if (selectedTimezone === 'MEZ' || selectedTimezone === 'MESZ') {
            const offset = selectedTimezone === 'MEZ' ? 1 : 2;
            const d = new Date(now.getTime() + (offset * 3600000 + now.getTimezoneOffset() * 60000));
            timeString = d.toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            dateString = d.toLocaleDateString(locale, { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
        } else {
            timeString = now.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: selectedTimezone, hour12: false });
            dateString = now.toLocaleDateString(locale, { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric', timeZone: selectedTimezone });
        }

        selectedCityTitleElement.textContent = selectedCityName;
        clockElement.textContent = timeString;
        dateElement.textContent = dateString;
        timeDifferenceElement.innerHTML = `${calculateTimeDifference()} ${getUTCOffsetString(selectedTimezone)}`;
    }

    });

    modalOptionsContainer.addEventListener('click', (e) => {
        const btn = e.target.closest('.modal-option');
        if (btn) {
            saveTimezone(btn.dataset.timezone, btn.dataset.cityName); 
            updateTimeAndDate();
            timezoneModal.classList.add('hidden');
        }
    });

    document.getElementById('close-modal').addEventListener('click', () => timezoneModal.classList.add('hidden'));

    setInterval(() => { updateLocalClock(); updateTimeAndDate(); }, 1000);
    updateLocalClock();
    updateTimeAndDate();
  </script>
</body>
</html>
